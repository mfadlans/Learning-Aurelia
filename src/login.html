<template>

  <section class="au-animate">
    <h2>${header}</h2>
    <form role="form" submit.delegate="signup()">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" value.bind="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" value.bind="password" placeholder="Password"><br/>
      </div>
      <div class="form-group">
        <label for="test">Test</label>
        <input type="text" ref="test"><br/>
        <h3>${test.value}</h3>
      </div>
      <div>
        <form>
          <label>
              <input type="checkbox" checked.bind="isChecked">Over 18 years ?
          </label> status = ${isChecked}<br/>
        </form>
      </div>
      <button type="submit">Signup</button>
    </form>
  </section>
</template>
